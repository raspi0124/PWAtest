<html>
<head>
<link rel="manifest" href="/manifest.json">
<script>
window.addEventListener("load",function(){"serviceWorker"in navigator&&navigator.serviceWorker.register("/serviceWorker.js").then(function(){console.log("serviceWorker registed.")})["catch"](function(e){console.warn("serviceWorker error.",e)})});
</script>
<script>
        // https://gist.github.com/kylebarrow/1042026
// Mobile Safari in standalone mode
if (('standalone' in window.navigator) && window.navigator.standalone) {
    window.addEventListener('load', function() {
        var links = document.links,
            link,
            i;
        for (i = 0; i < links.length; i++) {
            // Don't do this for javascript: links
            if (!~(link = links[i]).href.toLowerCase().indexOf('javascript')) {
                if('href' in link && link.href.indexOf('http') !== -1 && link.href.indexOf(document.location.host) !== -1)
                {
                    link.addEventListener('click', function(event) {
                        event.preventDefault();
                        document.location.href = this.href;
                    }, false);
                }
            }
        }
    }, false);
}
        </script>
 <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
